<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><section>
    <div class="heading"><h1>Akan Name Generator</h1></div>
    <div class="description"><p>Discover your Akan name based on your birth date and gender.</p></div>
</section>
<section>
    <form id="akanForm">
        <label for="birthDate">Select your birth date:</label>
        <input type="date" id="birthDate" name="birthDate" required>
        
        <label for="gender">Select your gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Choose your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button type="submit">Get Akan Name</button>
    </form>
</section>
<section>
    <div id="result">
        <h3>Your Akan Name is:</h3>
        <p id="akanName"></p>
    </div>
</section>
<section>
    <div class="footer">
        <footer><p>&copy; 2026 Akan Name Generator</p></footer>
    </div>
</section>
<script src="script.js"></script>


    
</body>

</html>
