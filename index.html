<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="card header-section">
            <div class="heading"><h1>Akan Name Generator</h1></div>
            <div class="description"><p>Discover your Akan name based on your birth date and gender.</p></div>
        </section>

        <section class="card form-section">
            <!-- Error message container -->
            <div id="errorMessage"></div>

            <form id="akanForm">
                <div class="form-group">
                    <label for="birthDate">Select your birth date:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Select your gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Choose your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <button type="submit">Get Akan Name</button>
            </form>
        </section>

        <section id="result" class="card result-section">
            <h3>Your Akan Name is:</h3>
            <p id="akanName"></p>
        </section>

        <footer class="footer">
            <p>&copy; 2026 Akan Name Generator</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
